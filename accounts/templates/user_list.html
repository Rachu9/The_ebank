
<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #142130;
            font-size: 2.5em;
            text-align: center;
        }

        table {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        th, td {
            text-align: center;
        }
        .home-button {
        display: inline-block;
        margin-bottom: 20px;
        padding: 10px 20px;
        background-color: #142130;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1.2em;
        text-align: center;
    }

    .home-button:hover {
        background-color: #0e1b2a;
    }
    .home-button {
    position: absolute; /* Position the button absolutely within the body */
    top: 20px; /* Distance from the top */
    left: 20px; /* Distance from the left */
    padding: 10px 20px;
    background-color: #142130;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2em;
    text-align: center;
}
    .home-button:hover {
        background-color: #0e1b2a;
    }
    </style>
</head>
<body>
    <main>
        <a href="{% url 'home' %}" class="home-button">Home</a>
        <h1>Transaction History</h1>
        <h1>User List</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">No users found.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
